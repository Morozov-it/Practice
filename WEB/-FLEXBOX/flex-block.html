<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <div class="block__row">
                <div class="block__column block__column-1">
                    <div class="block__item">1</div>
                </div>
                <div class="block__column block__column-2">
                    <div class="block__item">2 <br> the more bigger item</div>
                </div>
                <div class="block__column block__column-3">
                    <div class="block__item">3</div>
                </div>
            </div>
            <ul class="block__list">
                <li>
                    <div class="block__info block__info-1">Flex-conteiner</div>
                </li>
                <li>
                    <div class="block__info block__info-2">Flex-item</div>
                </li>
                <li>
                    <div class="block__info block__info-3">Item content</div>
                </li>
            </ul>
        </div>
    </div>

</html>
